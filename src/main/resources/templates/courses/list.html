<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body},'courses','Available courses')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>


<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <div>
        <table id="courses" class="table text-center">
            <thead class="thead-dark">
            <tr>
                <th> Name</th>
                <th> Target</th>
                <th> Price</th>
                <th> Duration</th>
                <th> Instructors</th>
                <th> Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${courses == null}">
                <td colspan="4"> No Courses Available</td>
            </tr>

            <tr th:each="course : ${courses}"
                th:classappend="${course.targetStudent=='undergrad'} ? table-primary : table-info">
                <td><span th:text="${course.name}"> english </span></td>
                <td><span th:text="${course.targetStudent}"> undergrad </span></td>
                <td><span th:text="${course.credits}"> 4 </span></td>
                <td><span th:text="${course.duration +' min'}"> 30 min </span></td>
                <td><span th:text="${course.instructors.size()}"> 2 </span></td>
                <td><a class="btn btn-secondary" th:href="@{'/courses/' + ${course.id}}" role="button">Details</a>
                    <form class="d-inline-block" th:action="@{/templates/courses/delete}" method="POST">
                        <input type="hidden" name="courseId" th:value="${course.id}" />
                        <button type="submit" name="submit" value="value" class="btn btn-danger">Delete</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
<div class="row align-items-center justify-content-center" style="margin-top: 50px">
    <a class="btn btn-primary" th:href="@{/templates/courses/new}" role="button">New Course</a>
</div>


</body>

</html>
