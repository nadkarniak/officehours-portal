<th:block th:fragment="navlinks(activeLink)">
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}" th:classappend="${activeLink} == 'home' ? 'active':''">Home
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/meetings/all}"
                   th:classappend="${activeLink} == 'meetings' ? 'active':''">Meetings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/instructors/availability}"
                   th:classappend="${activeLink} == 'availability' ? 'active':''">OH Schedule</a>
            </li>
            <li class="nav-item" th:classappend="${activeLink} == 'account' ? 'active':''">
                <a class="nav-link" th:href="@{'/instructors/' + ${#authentication.principal.id}}">My account</a>
            </li>
        </ul>
    </div>
</th:block>
