<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'exchange','Meetings eligible to exchange')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<div class="row" style="margin-top: 50px">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-1">
            </div>
            <div>
                <p>There are <span th:text="${numberOfEligibleMeetings}"> 3</span> meetings that you can exchange with. Please select one.</p>
            </div>
        </div>

        <div class="row">
            <table id="meetings" class="table" width="500px">

                <tr th:each="meeting : ${eligibleMeetings}">
                    <td><span th:text="${#temporals.format(meeting.start, 'dd-MM-yyyy HH:mm')}">10-01-2019 12:40</span></td>
                <td><a th:href="@{'/exchange/' +${meetingId} + '/'+ ${meeting.id}}">Select</a> </td>
                </tr>

            </table>
        </div>
    </div>

</div>
</body>

</html>
