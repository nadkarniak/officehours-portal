<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'user','Registration form')}"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark container-fluid">
    <h3 class="site-title">
        <a class="navbar-brand" href="./"><img src="https://i.ibb.co/Lh3WBcP/Logo.png"  style="height:50px; width:60px;" alt=""/>Office Hours Portal</a>
    </h3>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Meetings
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="../meetings/listMeetings.html">My Meetings</a>
                    <a class="dropdown-item" href="../meetings/selectInstructor.html">Register for OH</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="updateUserForm.html">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="../home.html">Dashboard</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0 margin-add-10">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="row" style="margin-top: 50px">
    <div class="col-lg-3 text-center"></div>
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header text-center bg-secondary text-white">
                <th:block th:if="${account_type =='student_grad'}">Grad Student Account Form</th:block>
                <th:block th:if="${account_type =='student_undergrad'}">Undergrad Student Account Form</th:block>
                <th:block th:if="${account_type =='instructor'}">Instructor Account Form</th:block>
            </div>

            <form th:action="@{${registerAction}}" th:object="${user}" method="POST">
                <div th:if="${registrationError != null}" class="alert alert-danger">
                    <p th:text="${registrationError}"></p>
                </div>
                <input type="hidden" th:field="*{id}" th:value="${user.id}">

                <div class="form-group container-fluid mt-4">
                    <label for="userName">Username</label>

                    <input id="userName" type="text" class="form-control" th:classappend="${#fields.hasErrors('userName') ? 'is-invalid' :''}" th:field="*{userName}" placeholder="amanbatra">
                    <div th:if="${#fields.hasErrors('userName')}" class="invalid-feedback">
                        <p th:errors="*{userName}"></p>
                    </div>

                </div>

                <div class="form-group container-fluid">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('password') ? 'is-invalid' :''}" th:field="*{password}" placeholder="password">
                    <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                        <p th:errors="*{password}"></p>
                    </div>
                </div>

                <div class="form-group container-fluid">
                    <label for="matchingPassword">Repeat Password</label>
                    <input type="password" class="form-control" th:classappend="${#fields.hasErrors('matchingPassword') ? 'is-invalid' :''}" th:field="*{matchingPassword}"
                           placeholder="Repeat password">
                    <div th:if="${#fields.hasErrors('matchingPassword')}" class="invalid-feedback">
                        <p th:errors="*{matchingPassword}"></p>
                    </div>

                </div>

                <th:block th:if="${account_type =='student_grad'}">
                    <div class="form-group container-fluid">
                        <label for="univName">University Name</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('univName') ? 'is-invalid' :''}" th:field="*{univName}"
                               placeholder="University name" id="univName">
                        <div th:if="${#fields.hasErrors('univName')}" class="invalid-feedback">
                            <p th:errors="*{univName}"></p>
                        </div>

                    </div>

                    <div class="form-group container-fluid">
                        <label for="cidNumber">College ID</label>

                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('cidNumber') ? 'is-invalid' :''}" th:field="*{cidNumber}" placeholder="College Id Number">
                        <div th:if="${#fields.hasErrors('cidNumber')}" class="invalid-feedback">
                            <p th:errors="*{cidNumber}"></p>
                        </div>

                    </div>

                </th:block>

                <div class="form-group container-fluid">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('firstName') ? 'is-invalid' :''}" th:field="*{firstName}"  placeholder="Aman">
                    <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback">
                        <p th:errors="*{firstName}"></p>
                    </div>

                </div>

                <div class="form-group container-fluid">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('lastName') ? 'is-invalid' :''}" th:field="*{lastName}" placeholder="Batra">
                    <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback">
                        <p th:errors="*{lastName}"></p>
                    </div>
                </div>

                <div class="form-group container-fluid">
                    <label for="email">E-mail</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('email') ? 'is-invalid' :''}" th:field="*{email}" placeholder="aman@batra.me">
                    <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                        <p th:errors="*{email}"></p>
                    </div>
                </div>

                <div class="form-group container-fluid">
                    <label for="mobile">Mobile</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('mobile') ? 'is-invalid' :''}" th:field="*{mobile}" placeholder="8571234567">
                    <div th:if="${#fields.hasErrors('mobile')}" class="invalid-feedback">
                        <p th:errors="*{mobile}"></p>
                    </div>

                </div>

                <div class="form-group container-fluid">
                    <label for="street">Street Address</label>
                    <input type="text" class="form-control" th:classappend="${#fields.hasErrors('street') ? 'is-invalid' :''}" th:field="*{street}" placeholder="334 Huntington Ave">
                    <div th:if="${#fields.hasErrors('street')}" class="invalid-feedback">
                        <p th:errors="*{street}"></p>
                    </div>
                </div>

                <div class="form-row container-fluid">
                    <div class="form-group col-md-4">
                        <label for="postcode">Postal Code</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('postcode') ? 'is-invalid' :''}" th:field="*{postcode}" placeholder="02115">
                        <div th:if="${#fields.hasErrors('postcode')}" class="invalid-feedback">
                            <p th:errors="*{postcode}"></p>
                        </div>
                    </div>
                    <div class="form-group col-md-8 container-fluid">
                        <label for="city">City</label>
                        <input type="text" class="form-control" th:classappend="${#fields.hasErrors('city') ? 'is-invalid' :''}" th:field="*{city}" placeholder="Boston">
                        <div th:if="${#fields.hasErrors('city')}" class="invalid-feedback">
                            <p th:errors="*{city}"></p>
                        </div>
                    </div>
                </div>

                <th:block th:if="${account_type =='instructor'}">
                    <div class="form-group container-fluid">
                        <p class="text-primary">Undergrad Student Target</p>
                        <p class="text-info">Grad Student Target</p>
                        <label>Courses:</label>
                        <ul>
                            <li th:each="course : ${allCourses}">
                                <input type="checkbox" th:field="*{courses}" th:value="${course.id}" />
                                <label th:for="${#ids.prev('courses')}"
                                       th:text="${course.name}" th:classappend="${course.targetStudent=='undergrad'} ? 'text-primary' : 'text-info'">CS3200</label>
                            </li>
                        </ul>
                    </div>
                </th:block>
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                         <button type="submit" class="btn btn-success btn-block mb-3">Register</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="col-lg-3 text-center"></div>
</body></html>
