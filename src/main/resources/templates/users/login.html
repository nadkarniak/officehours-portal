<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body}, '','Login form')}"
>
<head>
    <!-- Included a lot of extra spacing, trying to make code readable for grading -->
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <title> Office Hours Portal Login </title>


    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.12.1/css/all.css"/>

    <link href="static/images/icon.png"
          rel="icon"
          type="image/png">
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark container-fluid">
        <h3 class="site-title">
            <a class="navbar-brand" href="./"><img src="https://i.ibb.co/Lh3WBcP/Logo.png" style="height:50px; width:60px;">Office Hours Portal</a>
        </h3>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Login<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle disabled" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Meetings
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="../meetings/listMeetings.html">My Meetings</a>
                        <a class="dropdown-item" href="../meetings/selectInstructor.html">Register for OH</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="updateUserForm.html">My Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="../home.html">Dashboard</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 margin-add-10">
                <input class="form-control mr-sm-2" type="text" placeholder="Input search term" aria-label="Search">
                <button class="btn btn-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
<div class="row" style="margin-top: 50px">
    <div class="col-lg-4 text-center"></div>
    <div class="col-lg-4 text-center">
        <div class="card">
            <div class="card-header bg-dark text-white">
                Login to OH Portal
            </div>
            <div class="card-body">
                <form id="login-form" th:action="@{/perform_login}" method='POST' class="form-horizontal">
                    <div th:if="${param.error != null}" class="alert alert-danger">
                        Invalid username or password.
                    </div>
                    <div th:if="${createdUserName != null}" class="alert alert-success">
                        <p>User <span th:text="${createdUserName}"></span> added!</p>
                    </div>
                    <div th:if="${param.logout != null}" class="alert alert-success">
                        <p>Logged out successfully</p>
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                        <input type="text" id="username" name="username" placeholder="username" class="form-control">
                    </div>
                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="password" id="password" name="password" placeholder="password"
                               class="form-control">
                    </div>
                    <div style="margin-top: 10px" class="input-group">
                        <button type="submit" class="btn btn-success btn-block">Login</button>
                    </div>
                    <div style="margin-top: 10px" class="input-group">
                        <p>Create a new <a th:href="@{/students/new/undergrad}">Undergrad</a> or <a th:href="@{/students/new/grad}">Grad Student</a> account</p>
                        <p>Forgotten Password? Contact <a href="mailto:johntokahto@gmail.com">Admin</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-4 text-center"></div>
</div>
</body>
</html>
