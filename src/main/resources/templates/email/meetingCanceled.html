<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head></head>

<body>
<p th:if="${canceler =='student'}">Hello, <span th:text="${meeting.instructor.firstName}"></span></p>
<p th:if="${canceler =='instructor'}">Hello, <span th:text="${meeting.student.firstName}"></span></p>
<p>This meeting has been cancelled by <span th:text="${canceler}"></span></p>
<p>Start date: <span th:text="${#temporals.format(meeting.start, 'dd-MM-yyyy HH:mm')}"></span></p>
<p>Course: <span th:text="${meeting.course.name}"></span></p>
<p th:if="${canceler =='student'}">Instructor: <span th:text="${meeting.instructor.firstName + ' ' + meeting.instructor.lastName}"></span></p>
<p th:if="${canceler =='instructor'}">Student: <span th:text="${meeting.student.firstName + ' ' + meeting.student.lastName}"></span></p>
<p>Duration: <span th:text="${meeting.course.duration}"></span></p>
<p>Price: <span th:text="${meeting.course.credits}"></span></p>
</body>

</html>
